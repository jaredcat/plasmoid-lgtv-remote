name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: false

permissions:
  contents: write

jobs:
  # Get version
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

  # Build KDE Plasmoid
  build-plasmoid:
    needs: prepare
    uses: ./.github/workflows/build-plasmoid.yml
    with:
      version: ${{ needs.prepare.outputs.version }}

  # Build Tauri tray app
  build-tray:
    needs: prepare
    uses: ./.github/workflows/build-tray.yml
    with:
      version: ${{ needs.prepare.outputs.version }}

  # Create GitHub Release
  release:
    needs: [prepare, build-plasmoid, build-tray]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          # Installers and plasmoid
          find artifacts -type f \( -name "*.plasmoid" -o -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.msi" -o -name "*.exe" -o -name "*.dmg" \) -exec cp {} release/ \;
          # Updater signatures for Linux and Windows (macOS handled below with renamed .tar.gz)
          find artifacts/lgtv-tray-linux -type f -name "*.sig" -exec cp {} release/ \; 2>/dev/null || true
          find artifacts/lgtv-tray-windows -type f -name "*.sig" -exec cp {} release/ \; 2>/dev/null || true
          # macOS updater bundles (rename so arm64 and x64 don't overwrite)
          for f in artifacts/lgtv-tray-macos-arm64/*.app.tar.gz; do [ -f "$f" ] && cp "$f" release/lgtv-remote-darwin-aarch64.tar.gz; done
          for f in artifacts/lgtv-tray-macos-arm64/*.app.tar.gz.sig; do [ -f "$f" ] && cp "$f" release/lgtv-remote-darwin-aarch64.tar.gz.sig; done
          for f in artifacts/lgtv-tray-macos-x64/*.app.tar.gz; do [ -f "$f" ] && cp "$f" release/lgtv-remote-darwin-x86_64.tar.gz; done
          for f in artifacts/lgtv-tray-macos-x64/*.app.tar.gz.sig; do [ -f "$f" ] && cp "$f" release/lgtv-remote-darwin-x86_64.tar.gz.sig; done
          ls -la release/

      - name: Generate latest.json for updater
        id: latest
        run: |
          TAG="${{ needs.prepare.outputs.version }}"
          BASE="https://github.com/${{ github.repository }}/releases/download/${TAG}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          # Build platforms JSON: for each bundle add url and signature from .sig file
          PLATFORMS='{}'
          for app in release/*.AppImage; do
            [ -f "$app" ] || continue
            name=$(basename "$app")
            sig=$(cat "release/${name}.sig" 2>/dev/null | tr -d '\n')
            [ -n "$sig" ] && PLATFORMS=$(echo "$PLATFORMS" | jq --arg url "${BASE}/${name}" --arg sig "$sig" '. + {"linux-x86_64": {"url": $url, "signature": $sig}}')
          done
          for msi in release/*.msi; do
            [ -f "$msi" ] || continue
            name=$(basename "$msi")
            sig=$(cat "release/${name}.sig" 2>/dev/null | tr -d '\n')
            [ -n "$sig" ] && PLATFORMS=$(echo "$PLATFORMS" | jq --arg url "${BASE}/${name}" --arg sig "$sig" '. + {"windows-x86_64": {"url": $url, "signature": $sig}}')
          done
          for tgz in release/lgtv-remote-darwin-aarch64.tar.gz; do
            [ -f "$tgz" ] || continue
            name=$(basename "$tgz")
            sig=$(cat "release/${name}.sig" 2>/dev/null | tr -d '\n')
            [ -n "$sig" ] && PLATFORMS=$(echo "$PLATFORMS" | jq --arg url "${BASE}/${name}" --arg sig "$sig" '. + {"darwin-aarch64": {"url": $url, "signature": $sig}}')
          done
          for tgz in release/lgtv-remote-darwin-x86_64.tar.gz; do
            [ -f "$tgz" ] || continue
            name=$(basename "$tgz")
            sig=$(cat "release/${name}.sig" 2>/dev/null | tr -d '\n')
            [ -n "$sig" ] && PLATFORMS=$(echo "$PLATFORMS" | jq --arg url "${BASE}/${name}" --arg sig "$sig" '. + {"darwin-x86_64": {"url": $url, "signature": $sig}}')
          done
          echo "{\"version\": \"${TAG#v}\", \"notes\": \"\", \"pub_date\": \"${PUB_DATE}\", \"platforms\": $PLATFORMS}" > release/latest.json
          cat release/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          files: release/*
          generate_release_notes: true
          body: |
            ## LG TV Remote ${{ needs.prepare.outputs.version }}

            ### Downloads

            **Cross-Platform Tray App** (Windows, macOS, Linux):
            - **Windows**: `.msi` (installer) or `.exe` (portable)
            - **macOS**: `.dmg` (Intel: x64, Apple Silicon: arm64)
            - **Linux**: `.AppImage` (universal), `.deb` (Debian/Ubuntu), `.rpm` (Fedora/RHEL)

            **KDE Plasma Widget** (Linux with KDE Plasma 6):
            - `lgtv-remote.plasmoid` - Install via System Settings or `kpackagetool6 -t Plasma/Applet -i lgtv-remote.plasmoid`

            ### First-Time Setup
            1. Enter your TV's IP address (find in TV Settings â†’ Network)
            2. Click **Authenticate** and accept the pairing prompt on your TV
            3. Use the remote controls or keyboard shortcuts

            ### Requirements
            - **Plasmoid**: Python 3 with `websockets` module
            - **Tray App**: No additional dependencies

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
